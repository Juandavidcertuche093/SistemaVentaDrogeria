<h2 mat-dialog-title>{{ tituloAccion }} Medicamento</h2>

<mat-dialog-content>
    <form [formGroup]="formularioMedicamento">
        <mat-grid-list cols="1" rowHeight="80px">

            <!-- primera fila nombre-->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                    <mat-icon matSuffix>fit_screen</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <!-- segunda fila categoria -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="idCategoria">
                        <mat-option *ngFor="let item of listaCategoria" [value]="item.idCategoria">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>                    
                </mat-form-field>
            </mat-grid-tile>

            <!-- tercera fila stock-->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Stock</mat-label>
                    <input matInput autocomplete="off" formControlName="stock">
                    <mat-icon matSuffix>edit_square</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <!-- cuarta fila precio-->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput autocomplete="off" formControlName="precio">
                    <mat-icon matSuffix>attach_money</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <!-- quinta fila estado -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="esActivo">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">No activo</mat-option>
                    </mat-select>                    
                </mat-form-field>
            </mat-grid-tile>

            <!-- sexta fila fecha de vencimiento -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                  <mat-label>Fecha Vencimiento</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="fechaVencimiento" autocomplete="off">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>         
            
            
            <!-- septima fila especificaciones -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Espeficifaciones</mat-label>
                    <input matInput autocomplete="off" formControlName="especificaciones">
                    <mat-icon matSuffix>list_alt</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
             
        </mat-grid-list>
    </form>
</mat-dialog-content>

<!-- botones -->
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary"
        [disabled]="formularioMedicamento.invalid"
        (click)="guardarEditar_Medicamento()"
    >{{botonAccion}}</button>
</mat-dialog-actions>
